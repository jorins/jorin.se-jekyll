title: Jorin's webbed sight
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

pagination:
  enabled: true
  per_page: 10
  permalink: /:year/:month/:title.html
  title: ' - page :num'
  limit: 0
  sort_field: date
  sort_reverse: true

autopages:
  enabled: true
  collections:
    layouts:
      - autopage_collection.html
    title: :coll
    permalink: /:coll
    silent: false
    slugify: 
      mode: default
      case: true


collections_dir: collection
collections:
  article:
    output: true

  note:
    output: true

  project:
    output: true

defaults:
  -
    scope:
      path: ''
      type: article
    values:
      layout: post
  -
    scope:
      path: ''
      type: note
    values:
      layout: note
  -
    scope:
      path: ''
      type: project
    values:
      layout: project

minima:
  skin: melatonin

include:
  - .well-known

links:
  -
    title: 'Twitter'
    text: '@YawningJorin'
    href: 'https://twitter.com/YawningJorin'
  -
    title: 'SoundCloud'
    text: 'Yawning Girl'
    href: 'https://soundcloud.com/yawninggirl'
  -
    title: 'Bandcamp'
    text: 'Yawning Girl'
    href: 'https://yawninggirl.bandcamp.com'
  -
    title: 'GitHub'
    href: 'https://github.com/jorins'
